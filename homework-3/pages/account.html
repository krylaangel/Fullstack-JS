<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords"
        content="зоотовари, інтернет-магазин, товари для тварин, корм для собак, корм для котів, аксесуари для домашніх улюбленців, догляд за тваринами, іграшки для тварин, зоотовари онлайн, зоомагазин">
  <title>ЛапкиShop</title>
  <link rel="stylesheet" href="../style/account.css">
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="header__container">
      <div class="logo-company">
        <a href="../index.html">
          <img src="../images/logo.png" alt="ЛапкіShop - логотип">
        </a>
      </div>

      <nav class="menu">
        <ul class="menu-list">
          <li><a href="contacts.html">Контакти</a></li>
          <li><a href="account.html">Кабінет</a></li>
          <li><a href="checkout.html">Кошик</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>

    <section class="account">
      <div class="account__container">
        <h2 class="account-form-title">Вхід в особистий кабінет</h2>
        <form class="account-form" action="#" method="post">
          <div class="account-form-item">
          <label for="email" class="label-email">Електронна адреса</label>
          <input class="account-email" type="text" name="email" id="email" placeholder="E-Mail">
          </div>

          <div class="account-form-item">
          <label for="password" class="label-password">Пароль</label>
          <input class="account-password" type="password" name="password" id="password" placeholder="Пароль:">
          </div>

          <div class="account-form-item">
          <button class="account-submit__button" type="submit">Увійти</button>
          </div>

        </form>

        <div class="account-registration">
          <h3 class="account-registration-title">Ви ще не зареєструвались?</h3>
          <div class="account-form-item">
            <a class="registration__button" href="registration.html" target="_self">Зареєструватись</a>
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer>
    <div class="footer-info__container">
      <ul class="footer-info">
        <li><a href="about-us.html#about-us">Про магазин</a></li>
        <li><a href="contacts.html">Контакти</a></li>
      </ul>
      <p class="footer-info-text">&copy;2024 Зоомагазин ® Всі права захищені </p>
    </div>
  </footer>
</div>
</body>
</html>
