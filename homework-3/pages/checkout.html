<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords"
        content="зоотовари, інтернет-магазин, товари для тварин, корм для собак, корм для котів, аксесуари для домашніх улюбленців, догляд за тваринами, іграшки для тварин, зоотовари онлайн, зоомагазин">
  <title>ЛапкиShop</title>
  <link rel="stylesheet" href="../style/checkout.css">
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="header__container">
      <div class="logo-company">
        <a href="../index.html">
          <img src="../images/logo.png" alt="ЛапкіShop - логотип">
        </a>
      </div>

      <nav class="menu">
        <ul class="menu-list">
          <li><a href="contacts.html">Контакти</a></li>
          <li><a href="account.html">Кабінет</a></li>
          <li><a href="checkout.html">Кошик</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="checkout">
      <div class="checkout__container">
        <h1 class="checkout-title">Кошик:</h1>

        <div class="goods-items">
          <table class="goods-items-table">
            <thead>
            <tr class="goods-item-titles">
              <th class="goods-item-title">Назва товару:</th>
              <th class="goods-item-title">Кількість:</th>
              <th class="goods-item-title">Ціна:</th>
            </tr>
            </thead>
            <tbody>
            <tr class="goods-item-contents">
              <td class="goods-item-content">Іграшка для собак</td>
              <td class="goods-item-content">1</td>
              <td class="goods-item-content">100 грн</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td class="goods-item-price" colspan="3">Сума: 100грн</td>
            </tr>
            </tfoot>
          </table>
        </div>
        <div class="checkout-button-stile">
          <button class="continue-shopping__button" type="submit">Продовжити покупки</button>
          <button class="buy__button" type="submit">Відправити</button>
        </div>

      </div>
    </section>

    <footer>
      <div class="footer-info__container">
        <ul class="footer-info">
          <li><a href="about-us.html#about-us">Про магазин</a></li>
          <li><a href="contacts.html">Контакти</a></li>
        </ul>
        <p class="footer-info-text">&copy;2024 Зоомагазин ® Всі права захищені </p>
      </div>
    </footer>
  </main>
</div>

</body>
</html>
