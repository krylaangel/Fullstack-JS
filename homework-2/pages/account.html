<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords"
        content="зоотовари, інтернет-магазин, товари для тварин, корм для собак, корм для котів, аксесуари для домашніх улюбленців, догляд за тваринами, іграшки для тварин, зоотовари онлайн, зоомагазин">
  <title>ЛапкиShop</title>
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="header__container">
      <div class="logo-company">
        <img src="../images/logo.png" alt="ЛапкіShop - логотип">
      </div>

      <nav class="menu">
        <ul class="menu-list">
          <li class="menu-item"><a href="contacts.html">Контакти</a></li>
          <li class="menu-item"><a href="account.html">Кабінет</a></li>
          <li class="menu-item"><a href="checkout.html">Корзина</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>

    <section class="account">
      <div class="account__container">
        <h2 class="account-form-title">Вхід в особистий кабінет</h2>
        <form class="account-form" action="#" method="post">
          <label for="email" class="label-email">Введіть електронну адресу</label>
          <input class="account-email" type="text" name="email" id="email" placeholder="E-Mail">

          <label for="password" class="label-password">Введіть пароль</label>
          <input class="account-password" type="password" name="password" id="password" placeholder="Пароль:">
          <button class="account-submit" type="submit">Увійти</button>
        </form>
      </div>

      <div class="account-registration">
        <h3 class="account-registration-title">Ви ще не зареєструвались?</h3>
      </div>
      <div class="button-registration">
        <a href="registration.html" target="_self">Зареєструватись</a>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-info__container">
      <ul class="footer-info">
        <li class="footer-info-item"><a href="about-us.html#about-us">Про магазин</a></li>
        <li class="footer-info-item"><a href="contacts.html">Контакти</a></li>
      </ul>
      <p class="footer-info-text">&copy;2024 Зоомагазин ® Всі права захищені </p>
    </div>
  </footer>
</div>
</body>
</html>
