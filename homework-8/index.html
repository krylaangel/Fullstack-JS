<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 8</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>

<h2>1. один блок ліворуч, другий праворуч</h2>

<div class="__container">
  <div class="layout-left-right__task">
    <div class="layout-left-right__item move"></div>
    <div class="layout-left-right__item"></div>
  </div>
</div>

<h2>2. один блок ліворуч, кілька блоків праворуч</h2>

<div class="__container">
  <div class="layout-left-multi-right__task">
    <div class="layout-left-multi-right__item move"></div>
    <div class="layout-left-multi-right__item right"></div>
    <div class="layout-left-multi-right__item right"></div>
    <div class="layout-left-multi-right__item right"></div>
  </div>
</div>

<h2>3. два блоки ліворуч, два праворуч</h2>

<div class="__container">
    <div class="split-layout-two-two__task">
      <div class="layout-two-two__item">1</div>
      <div class="layout-two-two__item move">2</div>
      <div class="layout-two-two__item right">3</div>
      <div class="layout-two-two__item">4</div>
    </div>
</div>

<h2>4. три блоки праворуч (два з них один під одним)</h2>

<div class="__container">
    <div class="layout-triple-right__task">
      <div class="layout-triple-right__item first">1</div>
      <div class="layout-triple-right__item move">2</div>
      <div class="layout-triple-right__item right">3</div>
    </div>
</div>

<h2>5. три блоки по центру (два з них один під одним)</h2>

<div class="__container">
  <div class="layout-triple-center__task">
    <div class="layout-triple-center__item first"></div>
    <div class="layout-triple-center__item move"></div>
    <div class="layout-triple-center__item right"></div>
  </div>
</div>
</main>
</body>
</html>
