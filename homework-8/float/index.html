<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 8</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>1. один блок ліворуч, другий праворуч</h2>

<div class="layout-left-right__container">
  <div class="layout-left-right__item left"></div>
  <div class="layout-left-right__item right"></div>
</div>

<h2>2. один блок ліворуч, кілька блоків праворуч</h2>

<div class="layout-left-multi-right__container">
  <div class="layout-left-multi-right__item left"></div>
  <div class="layout-left-multi-right__item right"></div>
  <div class="layout-left-multi-right__item right"></div>
  <div class="layout-left-multi-right__item right"></div>
</div>

<h2>3. два блоки ліворуч, два праворуч</h2>

<div class="split-layout-two-two__container">
  <div class="layout-two-two__item left">1</div>
  <div class="layout-two-two__item left">2</div>
  <div class="layout-two-two__item right">3</div>
  <div class="layout-two-two__item right">4</div>
</div>

<h2>4. три блоки праворуч (два з них один під одним)</h2>

<div class="layout-triple-right__container">
  <div class="layout-triple-right__item">
    <div class="layout-triple-right__mini main">2</div>
    <div class="layout-triple-right__mini right">3</div>
  </div>
  <div class="layout-triple-right__item left">1</div>
</div>

<h2>5. три блоки по центру (два з них один під одним)</h2>
<div class="content">
  <div class="layout-triple-center__container">
    <div class="layout-triple-center__item left">1</div>
    <div class="layout-triple-center__item move">
      <div class="layout-triple-center__mini main">2</div>
      <div class="layout-triple-center__mini right">3</div>
    </div>
  </div>
</div>
</body>
</html>
