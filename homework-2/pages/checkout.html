<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords"
        content="зоотовари, інтернет-магазин, товари для тварин, корм для собак, корм для котів, аксесуари для домашніх улюбленців, догляд за тваринами, іграшки для тварин, зоотовари онлайн, зоомагазин">
  <title>ЛапкиShop</title>
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="header__container">
      <div class="logo-company">
        <img src="../images/logo.png" alt="ЛапкіShop - логотип">
      </div>

      <nav class="menu">
        <ul class="menu-list">
          <li class="menu-item"><a href="contacts.html">Контакти</a></li>
          <li class="menu-item"><a href="account.html">Кабінет</a></li>
          <li class="menu-item"><a href="checkout.html">Корзина</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="checkout">
      <div class="checkout__container">
        <h1 class="checkout-title">Кошик</h1>
        <div class="goods-item">
          <div class="goods-item-name">Назва товару: Іграшка для собак</div>
          <div class="goods-item-quantity">Кількість: 1</div>
          <div class="goods-item-price">Ціна: 100 грн</div>
        </div>
        <div class="checkout-result">
          <h2 class="checkout-summa">Сума: <span class="total-price">100 грн</span></h2>
        </div>
        <button class="checkout-button" type="submit">Відправити:</button>
      </div>
    </section>
  </main>
</div>

</body>
</html>
