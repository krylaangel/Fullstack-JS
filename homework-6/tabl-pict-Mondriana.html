<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picture Mondriana</title>
  <link rel="stylesheet" href="style-tabl.css">
</head>
<body>
<div>
  <table class="mondrian">
    <caption>Picture Mondriana</caption>
    <tr>

      <td>
        <table class="mondrian-top">
          <tr>
            <td class="cell-mondrian-right-left"></td>
            <td></td>
            <td class="cell-mondrian-right-right"></td>
          </tr>
        </table>
        <table class="mondrian-right">
          <tr>
            <td></td>
            <td class="mondrian-right-red-top-left"></td>
            <td class="mondrian-right-red-top-right"></td>
            <td colspan="2" class="mondrian-right-yellow"></td>
          </tr>

          <tr>
            <td rowspan="2" class="mondrian-right-white-bottom"></td>
            <td class="mondrian-right-red-bottom-left"></td>
            <td class="mondrian-right-red-bottom-right"></td>
            <td class="mondrian-right-white-item-left"></td>
            <td class="mondrian-right-white-item-right"></td>
          </tr>

          <tr>
            <td class="mondrian-right-cell-bottom-black"></td>
            <td class="mondrian-right-cell-bottom-white"></td>
            <td ></td>
            <td></td>
          </tr>
        </table>
      </td>

      <td class="mondrian-left-white"></td>
    </tr>

    <tr>
      <td class="cell-bottom-table">
        <table class="bottom">
          <tr>
            <td class="yellow-item" rowspan="3"></td>
            <td class="black-left-item" colspan="2"></td>
            <td class="white_general-top-item"></td>
            <td class="blue-item" rowspan="2" colspan="2"></td>
          </tr>

          <tr>
            <td class="white_general-item"></td>
            <td class="white_general-right-item"></td>
            <td class="black-right-item"></td>
          </tr>

          <tr>
            <td class="white_general-item"></td>
            <td class="white_general-right-item"></td>
            <td class="white_general-left-item"></td>
            <td class="white_general-item"></td>
            <td class="white_general-right-item"></td>
          </tr>
        </table>
      </td>
      <td class="mondrian-second-red-item"></td>
    </tr>
  </table>
</div>
</body>
</html>
