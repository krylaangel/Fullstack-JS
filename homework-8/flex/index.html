<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 8</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<h2>1. один блок ліворуч, другий праворуч</h2>

<div class="layout-left-right__container">
  <div class="layout-left-right__item"></div>
  <div class="layout-left-right__item"></div>

</div>

<h2>2. один блок ліворуч, кілька блоків праворуч</h2>

<div class="layout-left-multi-right__container">
  <div class="layout-left-multi-right__item"></div>
  <div class="layout-left-multi-right-right">
    <div class="layout-left-multi-right__item"></div>
    <div class="layout-left-multi-right__item"></div>
    <div class="layout-left-multi-right__item"></div>
  </div>
</div>

<h2>3. два блоки ліворуч, два праворуч</h2>

<div class="split-layout-two-two__container">
  <div class="layout-two-two-left">
    <div class="layout-two-two__item">1</div>
    <div class="layout-two-two__item">2</div>
  </div>
  <div class="layout-two-two-right">
    <div class="layout-two-two__item">3</div>
    <div class="layout-two-two__item">4</div>
  </div>
</div>

<h2>4. три блоки праворуч (два з них один під одним)</h2>

<div class="layout-triple-right__container">
  <div class="layout-triple-right__item">1</div>
  <div class="layout-triple-right__item">
    <div class="layout-triple-right__mini">2</div>
    <div class="layout-triple-right__mini">3</div>
  </div>
</div>

<h2>5. три блоки по центру (два з них один під одним)</h2>
<div class="content">
  <div class="layout-triple-center__container">
    <div class="layout-triple-center__item">1</div>
    <div class="layout-triple-center__item">
      <div class="layout-triple-center__mini">2</div>
      <div class="layout-triple-center__mini">3</div>
    </div>
  </div>
</div>
</body>
</html>
